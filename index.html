<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Art Trivia</title>
</head>
<body>
    <div class="background">
        <img class="backgroundImg" src="https://img.freepik.com/free-photo/abstract-oil-paint-textured-background_53876-163057.jpg"/>
    </div>
    <div id="outerContent">
        <div id="background"></div>
        <div id="oval">
            <div id="content"></div>
            <div id="contentContent">
                <h1>Guess the Artist</h1>
                <h2>Can you guess the artist for each of these famous works of art?</h2>
                <h4> </h4>
                <div id="artImage">
                    <img src="https://cdn.booooooom.com/wp-content/uploads/2017/03/colin-macfadyen19.gif" max-width="300px"/>
                </div>
                <div id="choices">
                    <div class="choice" id="A">Answer A</div>
                    <div class="choice" id="B">Answer B</div>
                    <div class="choice" id="C">Answer C</div>
                    <div class="choice" id="D">Answer D</div>
                </div>
                <div id="playerChoice"></div>
                <button>Next Question</button>
            </div>
        </div>
    </div>
    <div id="scoreContainer" style="display: none"></div>
</body>
</html>
